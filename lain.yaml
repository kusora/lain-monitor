appname: lain-health

build:
  base: golang:1.9
  prepare:
    version: 201712111029
    script:
      - go get -u github.com/golang/dep/cmd/dep
      - mkdir -p $GOPATH/src/github.com/laincloud/lain-health
      - cp -rf . $GOPATH/src/github.com/laincloud/lain-health
      - cd $GOPATH/src/github.com/laincloud/lain-health && dep ensure
  script:
    - cp -rf . $GOPATH/src/github.com/laincloud/lain-health
    - go install github.com/laincloud/lain-health/server
    - go install github.com/laincloud/lain-health/client

release:
  dest_base: laincloud/centos:7.4.1708
  copy:
    - src: $GOPATH/bin/server
      dest: /lain/app/server
    - src: $GOPATH/bin/client
      dest: /lain/app/client

proc.server:
  cmd: /lain/app/server
  port: 8080
  healthcheck: /ping

web:
  cmd: /lain/app/client
  port: 8080
  healthcheck: /ping
